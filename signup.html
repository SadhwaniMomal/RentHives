<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent Hives</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .card-body h1 {
        color: #dc9c2a;
        font-size: xx-large;
      }
      .card:hover {
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mt-5">
            <div class="card-body">
              <h1 class="card-title text-center">Rent Hives</h1>
              <p class="text-center">
                Welcome, Please fill the following fields
              </p>
              <form>
                <div class="form-row">
                  <div class="col">
                    <div class="form-group">
                      <label for="firstName">First Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        name="firstName"
                        placeholder="First Name"
                        required
                      />
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label for="lastName">Last Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="lastName"
                        name="lastName"
                        placeholder="Last Name"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col">
                    <div class="form-group">
                      <label for="contactNumber">Contact Number</label>
                      <input
                        type="text"
                        class="form-control"
                        id="contactNumber"
                        name="contactNumber"
                        placeholder="Contact Number"
                        required
                      />
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label for="email">Email Address</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Email Address"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="details"
                    >Any other details that you'd like to share:</label
                  >
                  <textarea
                    class="form-control"
                    id="details"
                    name="details"
                    rows="3"
                  ></textarea>
                </div>
                <div class="form-group">
                  <label for="fileUpload"
                    >Choose File (Maximum file upload size 5MB)</label
                  >
                  <input
                    type="file"
                    class="form-control-file"
                    id="fileUpload"
                    name="fileUpload"
                    accept=".jpg,.jpeg,.png,.pdf"
                  />
                </div>
                <div class="form-group text-center">
                  <button type="submit" class="btn btn-success mr-2">
                    Save
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    onclick="window.history.back()"
                  >
                    Back
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
